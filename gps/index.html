<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="location">Please wait for 15 seconds!!!</div>
    <div id="copyButtonContainer" style="display: none;">
        <button id="copyLocationButton">Copy location</button>
    </div>
    <p id="locationCopied" style="display: none;">Location copied!</p>

    <script>
        let buttonContainer = document.querySelector('#copyButtonContainer');

        let gpsLocation = [0, 0, 1000];
        let watchId;

        let copyButton = document.querySelector('#copyLocationButton');
        copyButton.addEventListener('click', async function (e) {
            await navigator.clipboard.writeText(document.querySelector('#location').innerText);
            document.querySelector('#locationCopied').style.display = 'block';
        });

        setTimeout(() => {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                });
            } else {
                document.querySelector('#location').innerHTML =
                    "Geolocation is not supported by this browser.";
            }
        }, 100);

        setTimeout(() => {
            navigator.geolocation.clearWatch(watchId);
            document.querySelector('#location').innerHTML =
                `Location: ${gpsLocation[0]}, ${gpsLocation[1]} <br> Accuracy: ${gpsLocation[2]}m`;
            buttonContainer.style.display = 'block';
        }, 15000);

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const newAccuracy = position.coords.accuracy;

            if(newAccuracy < gpsLocation[2]) {
                gpsLocation[0] = latitude;
                gpsLocation[1] = longitude;
                gpsLocation[2] = newAccuracy;
            }

            document.querySelector('#location').innerHTML =
                `Location: ${latitude}, ${longitude} <br> Accuracy: ${newAccuracy}m`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.querySelector('#location').innerHTML =
                        "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.querySelector('#location').innerHTML =
                        "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.querySelector('#location').innerHTML =
                        "The request to get location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.querySelector('#location').innerHTML =
                        "An unknown error occurred. This may be due to an insecure origin (use HTTPS or localhost).";
                    break;
            }
        }

    </script>

</body>

</html>
