<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Calculator</title>
</head>

<body>
    <div id="location"></div>
    <div id="copyButtonContainer" style="display: none;">
        <button id="copyButton">Copy location</button>
    </div>
    <p id="locationCopied">Please wait for 30 seconds...</p>

    <script>
        let gpsLocation = [0, 0, 1000];
        let watchId;

        setTimeout(() => {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                document.querySelector('#location').innerHTML =
                    "Geolocation is not supported by this browser.";
            }
        }, 100);

        let timeoutId = setTimeout(async function() {
            navigator.geolocation.clearWatch(watchId);
            document.querySelector('#location').innerHTML =
                `Location: ${gpsLocation[0]}, ${gpsLocation[1]} <br> Accuracy: ${gpsLocation[2]}m`;
                document.querySelector('#copyButtonContainer').style.display = 'block';
        }, 30000);

        document.querySelector('#copyButton').addEventListener('click', async function() {
            await navigator.clipboard.writeText(document.querySelector('#location').innerText);
            document.querySelector('#locationCopied').innerHTML = '<b>Location copied!</b>';
        });

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const newAccuracy = position.coords.accuracy;

            if(newAccuracy < gpsLocation[2]) {
                gpsLocation[0] = latitude;
                gpsLocation[1] = longitude;
                gpsLocation[2] = newAccuracy;
            }

            document.querySelector('#location').innerHTML =
                `Location: ${latitude}, ${longitude} <br> Accuracy: ${newAccuracy}m`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                case error.POSITION_UNAVAILABLE:
                    document.querySelector('#location').innerHTML =
                        "Please make sure that your GPS is turned ON.";
                    break;
                case error.TIMEOUT:
                    document.querySelector('#location').innerHTML =
                        "The request to get location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.querySelector('#location').innerHTML =
                        "An unknown error occurred. This may be due to an insecure origin (use HTTPS or localhost).";
                    break;
            }
            document.querySelector('#locationCopied').innerHTML = 'Please refresh the page.';
            clearTimeout(timeoutId);
        }

    </script>

</body>

</html>
